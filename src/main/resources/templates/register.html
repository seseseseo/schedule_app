<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .field-error {
            color : #f44336;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <!-- 이름 필드 -->
    <div>
        <label for="username" >이름</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요">
        <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <!-- 이메일 필드 -->
    <div>
        <label for="email" >이메일</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <!-- 비밀번호 필드 -->
    <div>
        <label for="password" >비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <button type="submit">가입하기</button>
</form>


<a th:href="@{/}">홈으로</a>
</body>
</html>
