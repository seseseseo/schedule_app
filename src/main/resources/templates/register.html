<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>이름: <input type="text" th:field="*{username}" required></label><br>
    <label>이메일: <input type="email" th:field="*{email}" required></label><br>
    <label>비밀번호: <input type="password" th:field="*{password}" required></label><br>
    <button type="submit">가입하기</button>
</form>
<a th:href="@{/}">홈으로</a>
</body>
</html>
