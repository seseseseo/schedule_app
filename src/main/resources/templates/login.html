<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h1>로그인</h1>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <label>이메일: <input type="email" th:field="*{email}" required></label><br>
    <label>비밀번호: <input type="password" th:field="*{password}" required></label><br>
    <button type="submit">로그인</button>
</form>
<a th:href="@{/}">홈으로</a>
</body>
</html>
