<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일정 등록</title>
</head>
<body>
<h1>일정 등록</h1>
<form th:action="@{/api/schedules}" method="post" th:object="${scheduleForm}">
    <label>제목: <input type="text" th:field="*{title}" required></label><br>
    <label>내용: <textarea th:field="*{content}" required></textarea></label><br>
    <button type="submit">등록</button>
</form>
<a th:href="@{/static}">홈으로</a>
</body>
</html>
