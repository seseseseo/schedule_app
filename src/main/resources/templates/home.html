<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}" />
    <div class="jumbotron">
        <h1>🗓️ 일정 관리 앱</h1>
        <div th:if="${loginUser != null}">
            <span th:text="|${loginUser.username}님 안녕하세요!|"></span>
            <form th:action="@{/logout}" method="post" style="display: inline">
                <button type="submit">로그아웃</button>
            </form>
        </div>
        <p class="lead">회원 </p>
        <p>
            <a class="btn btn-lg btn-secondary" th:href="@{/register}" >회원 가입</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/login}">로그인</a>
        </p>
        <p class="lead">일정 </p>
        <p>
            <a class="btn btn-lg btn-dark" th:href="@{/schedule/new}">일정 등록</a>
            <a class="btn btn-lg btn-dark" th:href="@{/schedule/list}">일정 목록</a>
        </p>
    </div>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
